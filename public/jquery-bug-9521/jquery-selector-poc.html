<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script src="./jquery-selector-poc_files/jquery-1.6.3.min.js"></sciprt>
    <!-- <script src="http://code.jquery.com/jquery-1.6.2.min.js" type="text/javascript"></script>!-->
    <script>
      $(function(){
        var page = location.hash.substr(1);
        var selector = '#pg' + (page ? page : '1');
        $(selector).addClass('active');
      });
    </script>
    <style>
      ul { list-style:none; padding:0; margin:0px; }
      ul li { margin:10px; display:inline; }
      .active { font-weight: bold; text-decoration: underline; }
    </style>
  </head>
  <body>
    <p>Selected Page is...</p>
    <ul id="page">
      <li id="pg1">1</li>
      <li id="pg2">2</li>
      <li id="pg3">3</li>
    </ul>

</body></html>
